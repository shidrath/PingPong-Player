<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:::SCORE KEEPER:::</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <section class="section"></section>
   <div class="container">
    <div class="columns">
        <div class="column is-half is-offset-one-quarter">
            <div class="card">
                <figure class="image is-2by1">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQncZjSFVhGR-0TaKTBrx6ninvheBc9BEOIhw&usqp=CAU" alt="">
                </figure>
            </div>
            <!-- HTML form of a card-->
    <div class="card">
        <header class="card-header">
          <p class="card-header-title">
           Ping Pong Score Keeper
          </p>

        </header>
        <div class="card-content">
          <div class="content">
            <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
            <p class="subtitle">Use the button below to keep score</p>
            <label for="playto" class="label is-large is-in line">Playing To</label>
            <div class="select is-rounded">
                <select id="playto">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>
        </div>
        </div>
        <footer class="card-footer">
            <button id="p1Button"class="is-primary button card-footer-item">+1 Player One</button>
            <button id="p2Button"class="is-info button card-footer-item">+1 Player Two</button>
            <button id="reset"class="is-danger button card-footer-item">Reset</button>
        </footer>
      </div> 
        </div>
    </div>
   </div>
</section>

</body>
<script src="app.js"></script>
</html>
